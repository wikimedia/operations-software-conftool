"dbconfig-instance":
  path: "dbconfig-instance"
  tags:
    - datacenter
  json_schema:
    base_path: "conftool/tests/fixtures/dbconfig/schemas/dbconfig"
    rules:
      catchall:
        selector: 'name=.*'
        schema: 'instance.schema'
  schema:
    host_ip:
      default: "0.0.0.0"
    port:
      default: 3306
    sections:
      default: {}
    note:
      default: ""
"dbconfig-section":
  path: "dbconfig-section"
  tags:
    - datacenter
  json_schema:
    base_path: "conftool/tests/fixtures/dbconfig/schemas/dbconfig"
    rules:
      catchall:
        selector: 'name=.*'
        schema: 'section.schema'
  schema:
    master:
      default: "PLACEHOLDER"
    min_replicas:
      default: 0
    readonly:
      default: false
    ro_reason:
      default: "PLACEHOLDER"
"mwconfig":
  path: "mediawiki-config"
  tags:
    - scope
  json_schema:
    base_path: "conftool/tests/fixtures/dbconfig/schemas/mediawiki-config"
    rules:
      catchall:
        selector: 'name=dbconfig'
        schema: 'dbconfig.schema'
  schema:
    val:
      type: "any"
      default: null
